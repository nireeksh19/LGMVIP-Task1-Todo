<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App </title>
    <link rel="stylesheet" href="style.css"> <!-- style sheet linked -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>  <!-- font awesome included in project -->
</head>
<body>
  <div class="main">
    <header>Todo List</header>
    <div class="inputField">
      <input type="text" placeholder="Add new Task here!!!">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
      <!-- Here the tasks stored in local storage is displayed -->
    </ul>
    <div class="footer">
      <span>Tasks Left : <span class="pendingTasks"></span></span>
      <button>Clear All</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
